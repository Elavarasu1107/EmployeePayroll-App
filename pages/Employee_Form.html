<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/PayrollStyle.css"/>
    <link href="../assets/tab_icon.png" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Employee Form</title>
</head>
<body>
    <header class="headerContent header">
        <div class="logoContent">
            <img src="../assets/employee_logo.png" alt="logo">
            <div class="logoText">
                <span class="employee">EMPLOYEE</span><br>
                <span class="payroll">PAYROLL</span>
            </div>    
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row">
                <label class="label" for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Name" requried>
            </div>
            <div class="row">
                <label class="label" for="profile">Profile Image</label>
                <div class="radio">
                    <label class="icon">
                        <input type="radio" id="profile one" name="profile" value="../assets/employee-1.png" requried>
                        <img class="image" src="../assets/employee-1.png" alt="employee1">
                    </label>
                    <label class="icon">
                        <input type="radio" id="profile two" name="profile" value="../assets/employee-2.png" requried>
                        <img class="image" src="../assets/employee-2.png" alt="employee1">
                    </label>
                    <label class="icon">
                        <input type="radio" id="profile three" name="profile" value="../assets/employee-3.png" requried>
                        <img class="image" src="../assets/employee-3.png" alt="employee1">
                    </label>
                    <label class="icon">
                        <input type="radio" id="profile four" name="profile" value="../assets/employee-4.png" requried>
                        <img class="image" src="../assets/employee-4.png" alt="employee1">
                    </label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
