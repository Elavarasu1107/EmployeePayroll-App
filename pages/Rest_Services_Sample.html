<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Services</title>
    <script src="../js/Http_Services.js"></script>
    <style>
        body{
            margin: auto;
        }
        div{
            border: 1px solid black;
            background: lightblue;
            padding: 50px;
            width: 80%;
            font-size: larger;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Test Services HTML</h1>
    <div id="get"></div>
    <div id="delete"></div>
    <div id="post"></div>
    <script>
        const getElement = document.querySelector("#get");
        const getURL = "http://localhost:3000/employeePayrollDB/1";
        makeServiceCall("GET", getURL, true)
            .then(responseText => {
                getElement.textContent = "Get User Data :" + responseText;
            })
            .catch(error => { 
                getElement.textContent = "Get Error Status: " + JSON.stringify(error); 
            });

        const deleteElement = document.querySelector("#delete");
        const deleteURL = "http://localhost:3000/employeePayrollDB/3";
        makeServiceCall("DELETE", deleteURL, false)
            .then(responseText => {
                deleteElement.textContent = "Delete User Data :" + responseText;
            })
            .catch(error => { 
                getElement.textContent = "Delete Error Status" + JSON.stringify(error); 
            });

        const postElement = document.querySelector("#post");
        const postURL = "http://localhost:3000/employeePayrollDB/";
        const EmpData = 
        {
            "_name":"Thamarai",
            "_gender":"Male",
            "_department": [
                "HR",
                "Finance"
            ],
            "_salary":"70000",
            "_startDate":"15 Jul 2022",
            "_notes":"Senthil...",
            "_profilePic":"../assets/Profile/employee-4.jpeg"
        };
        makeServiceCall("POST", postURL, true, EmpData)
            .then(responseText => {
                postElement.textContent = "Post User Data :" + responseText;
            })
            .catch(error => { 
                getElement.textContent = "Post Error Status" + JSON.stringify(error); 
            });
    </script>
</body>
</html>
